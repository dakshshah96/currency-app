<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i|Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <!-- start main container -->
    <div class="container-fluid">

        <!-- Permanent header -->
        <div class="row header text-center">
            <div class="col-lg-12">
                <h1>Currency Central</h1>
                <p>A project by <a href="https://daksh.me">Daksh Shah</a></p>
            </div>
        </div>

        <!-- Introduction screen -->
        <section id="intro">
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>The one stop solution to all your currency needs. This is Currency Central.</p>
                    <button class="btn btn-primary" id="convert-btn">Convert Currencies</button>
                    <button class="btn btn-primary">Favorite Currencies</button>
                </div>
            </div>
        </section>

        <!-- Conversion screen -->
        <section id="conversion">
            <div class="row text-center">
                <div class="col">
                    <form id="js-convert-form">
                        <input type="number" name="from-entry" id="from-entry" placeholder="250" required>
                        <select id="from-currency">
                            <option>AUD</option>
                            <option>BGN</option>
                            <option>BRL</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>CNY</option>
                            <option>CZK</option>
                            <option>DKK</option>
                            <option>GBP</option>
                            <option>HKD</option>
                            <option>HRK</option>
                            <option>HUF</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>INR</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>MXN</option>
                            <option>MYR</option>
                            <option>NOK</option>
                            <option>NZD</option>
                            <option>PHP</option>
                            <option>PLN</option>
                            <option>RON</option>
                            <option>RUB</option>
                            <option>SEK</option>
                            <option>SGD</option>
                            <option>THB</option>
                            <option>TRY</option>
                            <option>USD</option>
                            <option>ZAR</option>
                        </select>
                        <label for="convert-currency">Convert to:</label>
                        <select id="to-currency">
                            <option>AUD</option>
                            <option>BGN</option>
                            <option>BRL</option>
                            <option>CAD</option>
                            <option>CHF</option>
                            <option>CNY</option>
                            <option>CZK</option>
                            <option>DKK</option>
                            <option>GBP</option>
                            <option>HKD</option>
                            <option>HRK</option>
                            <option>HUF</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>INR</option>
                            <option>JPY</option>
                            <option>KRW</option>
                            <option>MXN</option>
                            <option>MYR</option>
                            <option>NOK</option>
                            <option>NZD</option>
                            <option>PHP</option>
                            <option>PLN</option>
                            <option>RON</option>
                            <option>RUB</option>
                            <option>SEK</option>
                            <option>SGD</option>
                            <option>THB</option>
                            <option>TRY</option>
                            <option>USD</option>
                            <option>ZAR</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="row text-center" hidden>
                <div class="col">
                    <button class="btn btn-primary">Add to favorites</button>
                </div>
            </div>
        </section>

        <!-- Results screen -->
        <section id="results" hidden>
            <div class="row text-center">
                <div class="col">
                    <p><span class="from-value"></span> <span class="from-currency"></span> equals <span class="to-value"></span> <span class="to-currency"></span></p>
                </div>
            </div>
        </section>

        <!-- Favorites screen -->
        <section id="favorites" hidden>
            <div class="row text-center">
                <div class="col">
                    <p>All your favorites listed here.</p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                </div>
            </div>
        </section>

        <!-- Add favorites screen -->
        <section id="add-favorite" hidden>
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-primary">Add to favorites</button>
                </div>
            </div>
        </section>

    </div>

    <!-- Include scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
